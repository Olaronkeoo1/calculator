<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Decimal & Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <table>
      <tr>
        <td class="btn">1</td>
        <td class="btn">2</td>
        <td class="btn">3</td>
        <td class="equals">=</td>
        <td colspan="5" class="clear">C</td>
      </tr>
      <tr>
        <td class="btn">4</td>
        <td class="btn">5</td>
        <td class="btn">6</td>
        <td class="operator" data-op="%">%</td>
        <td class="operator" data-op="^">^</td>
      </tr>
      <tr>
        <td class="btn">7</td>
        <td class="btn">8</td>
        <td class="btn">9</td>
        <td class="operator" data-op="+">+</td>
         <td class="operator" data-op="-">-</td>
       
      </tr>
      <tr>
    
        <td class="btn">0</td>
        <td class="btn">.</td>
        <td class="btn">00</td>
        <td class="operator" data-op="*">ร</td>
        <td class="operator" data-op="/">รท</td>
      </tr>
    </table>
  </div>

  <script src="logic.js"></script>
</body>
</html>
